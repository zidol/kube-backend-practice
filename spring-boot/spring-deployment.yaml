apiVersion: apps/v1
kind: Deployment

metadata:
  name: spring-deployment
# Deployment 세부 정보
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-app
  #배포할 Pod의 정의
  template:
    metadata:
      labels: #파드의 레이블(카테고리라 생각 하면 됨)
        app: backend-app
    spec:
      containers:
        - name: spring-container
          image: spring-server
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
